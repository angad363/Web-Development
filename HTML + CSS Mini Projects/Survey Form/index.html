<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out this survey.</p>
  </header>

  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Enter a number" min="0" max="100" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Select an option:</label>
      <select id="dropdown" required>
        <option value="">Choose an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>

    <div class="form-group">
      <label>Radio buttons:</label><br>
      <input type="radio" name="radio-group" value="option1"> Option 1<br>
      <input type="radio" name="radio-group" value="option2"> Option 2<br>
    </div>

    <div class="form-group">
      <label>Checkboxes:</label><br>
      <input type="checkbox" name="checkbox-group" value="option1"> Option 1<br>
      <input type="checkbox" name="checkbox-group" value="option2"> Option 2<br>
      <input type="checkbox" name="checkbox-group" value="option3"> Option 3<br>
    </div>

    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
